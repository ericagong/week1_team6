<script>
    function NoMultiChk(chk) {
        var obj = document.getElementsByName("menu");
        for (var i = 0; i < obj.length; i++) {
            if (obj[i] != chk) {
                obj[i].checked = false;
            }
        }
    }
</script>

<script>
    function NoChk(chk) {
        var obj = document.getElementsByName("bread");

            }
        }

</script>

<script>
    $(document).ready(function () {
        $('input:checkbox[name = menu]')
            .each(function (index) {
                $(this).attr("menu-index", index);
            })
            .click(function () {
                var index = $(this).attr("area-index");
                $(".menu[menu-index=" + index + "]").addClass("clicked_menu");
                $(".menu[menu-index!=" + index + "]").removeClass("clicked_menu");
            });
    });

    $(document).ready(function () {
        $('input:checkbox[name = bread]')
